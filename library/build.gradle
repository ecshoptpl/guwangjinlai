apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
  }

  packagingOptions {
    exclude 'META-INF/DEPENDENCIES.txt'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/notice.txt'
    exclude 'META-INF/license.txt'
    exclude 'META-INF/dependencies.txt'
    exclude 'META-INF/LGPL2.1'
  }

  lintOptions {
    disable 'MissingTranslation', 'ExtraTranslation'
  }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

repositories {
  jcenter()
  mavenCentral()
  maven { url "${System.env.HOME}/.m2/repository" }
  maven { url "https://jitpack.io" }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  testCompile 'junit:junit:4.12'

  compile deps.supportDesign

  // Jake Wharton
  compile deps.timber

  // Recycler View
  compile deps.recyclerviewV7
  compile deps.recyclerviewanimators
  compile deps.paginate

  // Square
  compile deps.retrofit
  compile deps.retrofitConverterJackson
  compile deps.okhttp
  compile deps.okhttpLoggingInterceptor

  // rx
  // compile deps.rxAndroid
  // Because RxAndroid releases are few and far between, it is recommended you also
  // explicitly depend on RxJava's latest version for bug fixes and new features.
  // compile deps.rxJava

  // prefs
  compile deps.prefs
  compile deps.kprogresshud
  compile 'com.yqritc:recyclerview-flexibledivider:1.2.9'
  compile 'com.smartydroid:support-ui:0.1.4'
}

apply from: '../.buildscript/deploy.gradle'
